<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-login">
      <div class="box-login">
        <figure class="icon-square">
          <img src="/src/assets/img/login/square-green-icon.svg" alt="" />
        </figure>
        <div class="row-title">
          <figure>
            <img src="/src/assets/img/login/logo-icon.svg" alt="" />
          </figure>
          <h1 class="title-login">HDI Global - Admin</h1>
        </div>
        <form action="">
          <div class="input__field pt-30">
            <label for="">Usuário</label>
            <input type="text" placeholder="Digite o usuário" />
            <span class="error__mensage">Mensagem de erro</span>
          </div>

          <div class="input__field pt-10 icon" data-password="password">
            <label for="">Senha</label>
            <input class="" type="password" placeholder="Digite a senha" />
            <button type="button" class="icon-password">
              <img src="/src/assets/img/password-icon.svg" alt="" />
            </button>
            <span class="error__mensage">Mensagem de erro</span>
          </div>

          <div class="pt-10">
            <a
              class="forgot-password"
              href="/src/pages/forgot-password/forgot-password.html"
              >Esqueci minha senha</a
            >
          </div>
          <div class="container-btn-login pt-30">
            <button class="btn green-primary">Entrar</button>
          </div>
        </form>
      </div>
    </section>
    <script src="/src/js/password.js"></script>
  </body>
</html>
