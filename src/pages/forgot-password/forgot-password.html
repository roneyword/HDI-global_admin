<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-login">
      <div class="box-login">
        <figure class="icon-square">
          <img src="/src/assets/img/login/square-green-icon.svg" alt="" />
        </figure>
        <div class="row-title">
          <figure>
            <img src="/src/assets/img/login/logo-icon.svg" alt="" />
          </figure>
          <h1 class="title-login">HDI Global - Admin</h1>
        </div>
        <p class="description pt-30">
          Para recuperar sua senha, digite o endereço de email e nós enviaremos
          um link para a alteração da senha.
        </p>
        <form action="">
          <div class="input__field pt-30">
            <label for="">Email</label>
            <input type="email" placeholder="Digite o email de recuperação" />
            <span class="error__mensage">Mensagem de erro</span>
          </div>
          <div class="container-btn-login pt-30">
            <button class="btn green-primary">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
